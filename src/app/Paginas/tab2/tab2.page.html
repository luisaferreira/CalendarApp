<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ currentMonth }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showAddEvent" class="ion-padding">
    <ion-item>
      <ion-label><b>Título:</b></ion-label>
      <ion-input type="text" placeholder="Qual o evento?" [(ngModel)]="evento.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Descrição:</b></ion-label>
      <ion-input type="text" placeholder="O que vai acontecer?" [(ngModel)]="evento.descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Começo:</b></ion-label>
      <ion-datetime doneText="OK" cancelText="Cancelar" i18n displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D HH:mm" [(ngModel)]="evento.comeco" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label><b>Fim:</b></ion-label>
      <ion-datetime doneText="OK" cancelText="Cancelar" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D HH:mm" [(ngModel)]="evento.fim" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-button color="warning" expand="block" (click)="addEvento()">Adicionar</ion-button>
  </div>

 <calendar *ngIf="!showAddEvent" id="myCalendar"
  locale="pt-BR"
  [eventSource]="allEvents"
  calendarMode="month" 
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1"
  [currentDate]="currentDate"
  (onTitleChanged)="onViewTitleChanged($event)">
</calendar>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="showHideForm()">
    <ion-icon *ngIf="!showAddEvent" name="add"></ion-icon>
    <ion-icon *ngIf="showAddEvent" name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
  
</ion-content>
