<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close-outline" ></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end" (click)="coment()">
      <ion-icon slot="icon-only" name="arrow-redo-outline" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <textarea lines="none" placeholder="Escreva algo..." [(ngModel)]="comentario.coment"></textarea>
</ion-content>
